<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Chatty - Dark Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin: 20px 0;
            color: #ffffff;
        }

        #chat-box {
            width: 90%;
            max-width: 800px;
            height: 65vh;
            background: #2b2b2b;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .message {
            margin: 10px 0;
            line-height: 1.5;
        }

        .You { color: #FFFF; }
        .Chatty { color: #4ea1ff; }

        #controls {
            width: 90%;
            max-width: 800px;
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }

        button, input[type="file"]::file-selector-button {
            background-color: #4ea1ff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
        }

        button:hover {
            background-color: #1f7fd3;
        }

        input[type="file"] {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h2>ðŸ¤– Chatty</h2>
    <div id="chat-box"></div>
    <div id="controls">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload File</button>
    </div>

    <script>
        let messages = [
            { role: "system", content: "You are a helpful assistant." }
        ];

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const userMessage = input.value.trim();
            if (!userMessage) return;

            messages.push({ role: "user", content: userMessage });
            chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${userMessage}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages }),
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="message Chatty"><strong>Chatty:</strong> ${data.reply}</div>`;
            messages.push({ role: "assistant", content: data.reply });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file!");

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
